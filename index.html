<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Loja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="banner">
      <h1>Minha Loja</h1>
    </div>
  </header>

  <div class="container">
    
    <nav class="sidebar">
      <ul>
        <li><a href="#eletronicos">Eletrônicos</a></li>
        <li><a href="#roupas">Roupas</a></li>
        <li><a href="#acessorios">Acessórios</a></li>
      </ul>
    </nav>

    <main class="main-content">

      <section id="eletronicos" class="produto-secao">
        <h2>Eletrônicos</h2>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Smartphone">
          <p>Smartphone com 128GB</p>
          <button onclick="adicionarAoCarrinho('Smartphone com 128GB')">Comprar</button>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Fone Bluetooth">
          <p>Fone Bluetooth</p>
          <button onclick="adicionarAoCarrinho('Fone Bluetooth')">Comprar</button>
        </div>
      </section>

      <section id="roupas" class="produto-secao">
        <h2>Roupas</h2>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Jaqueta de couro">
          <p>Jaqueta de couro</p>
          <button onclick="adicionarAoCarrinho('Jaqueta de couro')">Comprar</button>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Camiseta básica">
          <p>Camiseta básica</p>
          <button onclick="adicionarAoCarrinho('Camiseta básica')">Comprar</button>
        </div>
      </section>

      <section id="acessorios" class="produto-secao">
        <h2>Acessórios</h2>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Relógio">
          <p>Relógio de pulso</p>
          <button onclick="adicionarAoCarrinho('Relógio de pulso')">Comprar</button>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Óculos escuros">
          <p>Óculos escuros</p>
          <button onclick="adicionarAoCarrinho('Óculos escuros')">Comprar</button>
        </div>
      </section>

    </main>

    <!-- Carrinho ao lado direito -->
    <aside class="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
